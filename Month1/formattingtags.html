        <title>Formatting elements</title>

    <body>
        <h2>Formating elements</h2>
        <b>Bold letters</b>
        <i>Itallic letters</i>
        <small>smaller letters</small>
        <mark>marked text</mark>
        <p>this is my <u>text</u></p>
        <!--this is the formatting tag-->

        <p>the formula for water is H<sub>2</sub>O</p>
        <p>this is a <sup>superscript</sup></p>
        <p>2 <sup>2</sup>= 2x2 = 4</p>
        <p>today is the 17 <sup>th</sup> of May</p>
        <h2>we are learning delete and insert tags</h2>
        <p>my favrite color is <del>purple</del> 
            <ins>blue</ins></p>
        </p>     
    </body>
